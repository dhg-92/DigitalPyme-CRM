name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  create-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_OPENSUITECRM }}
        
      - name: Build image
        run: 
          docker build . --tag ghcr.io/dhg-92/OpenSuite-CRM:latest
          docker push ghcr.io/dhg-92/opensuite-crm:latest
